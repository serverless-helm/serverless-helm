suite: Cloud Run Service > Basic Information
templates:
  - cloudrun.yaml
tests:
  - it: should render the job manifest if type is set to job
    set:
      type: "job"
    asserts:
      - equal:
          path: kind
          value: Job
  - it: should correctly set the job name and default region
    set:
      name: test-job
    asserts:
      - equal:
          path: metadata.name
          value: test-job
